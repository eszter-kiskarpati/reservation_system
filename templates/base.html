{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}Restaurant Reservations{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    </head>

    <body>
        <nav class="navbar navbar-extend-lg navbar-light bg-light border-bottom mb-4">
            <div class="container">
                <a href="{% url 'create_reservation' %}" class="navbar-brand fw-bold">
                    Restaurant
                </a>
                <div class="ms-auto">
                    <a href="{% url 'create_reservation' %}" class="btn btn-primary btn-sm">
                        Book a Table
                    </a>
                </div>
            </div>
        </nav>

        <main class="container mb-5">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="text-center mt-5 py-4 bg-light border-top">
            <p class="mb-1">&copy; {{ current_year }} Your Restaurant Name</p>
            <a href="{% url 'privacy_policy' %}" class="text-decoration-none">
                Privacy Policy
            </a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
